<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image tag</title>
</head>
<body>
 <img src="https://images.pexels.com/photos/32457733/pexels-photo-32457733.jpeg" width="400px" alt="no img" srcset="">   

 <img src="./hai.png" width="400px" alt="no img" srcset="">   

 <picture>
    <source media="( min-width:650px)" srcset="./HA.png" />
    <img src="./hai.jpg" width="200px" alt=" no img">
    <img src="./HA.jpg" width="200px" alt=" no img">

 
    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="hai.jpg" usemap="#image-map">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="473,535,10" shape="circle">
    <area  onclick="two()"target="" alt="" title="" href="" coords="NaN" shape="circle">
</map>
<script>
    function one(){
        alert(" you clicked on one");
    }
    function two(){
        alert(" you clicked on two");
    }
</script> 
</body>
</html>
